<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东—欢迎登录</title>
    <!-- 引入网页图标：https://www.jd.com/favicon.ico-->
    <link rel="icon" href="./images/header/favicon.ico">

    <!-- 引入重置样式文件 -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 引入字体图标文件 -->
    <link rel="stylesheet" href="./css/iconfont/iconfont.css">
    <!-- 引入css文件 -->
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="top">
        <div class="logo"></div>
    </div>
    <div class="mid">
        <div class="regist">
            <div class="left">
                <!-- 顶部 -->
                <div class="registTip">
                    <i></i>
                    <span>京东不会以任何理由要求您转账，谨防诈骗</span>
                </div>
                <!-- 标题 -->
                <ul class="title">
                    <li class="user">密码登录</li>
                    <li class="phone">手机登录</li>
                    <div class="title_split"></div>
                </ul>
                <!-- 输入框 -->
                <div class="input userEnroll">
                    <input type="text">
                    <div class="userText">用户名/邮箱</div>
                    <input type="text">
                    <div class="passwardText">密码</div>
                    <i class="iconfont icon-eye_open"></i>
                </div>
                
                <div class="input phoneEnroll">
                    <input type="text" class="up">
                    <div class="userText">手机号</div>
                    <select class="area">
                            <option selected="selected">+86&nbsp;&nbsp;&nbsp;&nbsp;中国大陆</option>
                            <option >+852&nbsp;&nbsp;中国香港</option>
                            <option >+853&nbsp;&nbsp;中国澳门</option>
                            <option >+886&nbsp;&nbsp;中国台湾</option>
                            <option >+82&nbsp;&nbsp;&nbsp;&nbsp;韩国</option>
                            <option >+1&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日本</option>
                            <option >+1&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;美国</option>
                            <option >+44&nbsp;&nbsp;&nbsp;&nbsp;加拿大</option>
                            <option >+61&nbsp;&nbsp;&nbsp;&nbsp;英国</option>
                            <option >+60&nbsp;&nbsp;&nbsp;&nbsp;澳大利亚</option>
                            <option >+66&nbsp;&nbsp;&nbsp;&nbsp;新加坡</option>
                    </select>  
                    <input type="text">
                    <div class="passwardText">验证码</div>
                </div>
                <!-- 登录按钮 -->
                <input type="submit" value="登&nbsp;&nbsp;录" class="submit">
                <!-- 其他登录方式 -->
                <div class="other-regist-Method">
                    <div class="wechat">
                        <i class="iconfont icon-imagewechat"></i>
                        <a>微信</a>
                    </div>
                    <div class="qq">
                        <i class="iconfont icon-qq"></i>
                        <a>QQ</a>
                    </div>
                </div>
                <!-- 注册键 -->
                <div class="enroll">
                    <a href="JavaScript:;">立即注册</a>
                </div>
            </div>

            <div class="split"></div>

            <div class="right">
                <div class="ewm_title">扫码登录</div>
                <div class="ewm-box">
                    <div class="ewm"></div>
                </div>
                <p class="tips">
                    <i class="iconfont icon-scan"></i>
                    打开
                    <span>京东APP</span>
                    扫码登录
                </p>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
